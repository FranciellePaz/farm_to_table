<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style_cadastro.css">
</head>

<body>

    <header>
        <h1>FAÇA O SEU CADASTRO</h1>
    </header>

    <main>
        <nav>
            <a href="index.html"><h3>Página inicial</h3></a>
            <a href="todos_produtos.html"><h3>Todos os produtos</h3></a>
            <a href="receitas.html"><h3>Receitas</h3></a>
            <a href="Colheita_do_mês.html"><h3>Colheita do mês</h3></a>
            <a href="Cestinha.html"><h3>Cestinha</h3></a>
        </nav>

        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="confirmar_senha">Confirmar Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="promocoes" name="promocoes">
                <label for="promocoes">Quero receber novidades e promoções por e-mail</label>
            </div>
            <button type="submit">Criar usuário</button>
        </form>

        <section>
            <h3>TUDO PRONTO!</h3>
            <p>Após criar o usuário, clique no botão abaixo e você será redirecionado para a página de login.</p>
            <nav>
                <a href="login.html"><button>Clique aqui</button></a>
            </nav>
        </section>

    </main>

</body>
</html>
